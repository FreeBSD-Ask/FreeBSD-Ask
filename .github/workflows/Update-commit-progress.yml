name: 更新提交进度

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update_progress:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 更新提交进度
        run: .github/scripts/update_progress.sh
