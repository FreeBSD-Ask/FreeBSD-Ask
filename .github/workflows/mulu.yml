    steps:
      - name: Checkout repository with Deploy Key
        uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          fetch-depth: 0

      - name: Copy and modify SUMMARY.md to mu-lu.md
        run: |
          # åˆ é™¤æ—§æ–‡ä»¶
          if [ -f mu-lu.md ]; then
            rm mu-lu.md
          fi
          # å¤åˆ¶ SUMMARY.md
          cp SUMMARY.md mu-lu.md
