  workflow_dispatch:  # å¯æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ================= å­—ä½“å®‰è£…éƒ¨åˆ† =================
      - name: å®‰è£…å­—ä½“
        run: |
          sudo apt-get update
          sudo apt-get install -y ttf-wqy-microhei ttf-wqy-zenhei fonts-noto-core fonts-noto-cjk
          
      - name: è®¾ç½®æ—¶åŒº    
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          timedatectl

      # ================= ä»“åº“æ£€å‡ºéƒ¨åˆ† =================
      - name: æ£€å‡º FreeBSD-Ask ä¸»ä»“åº“
        uses: actions/checkout@v6
        with:
          path: FreeBSD-Ask
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: æ£€å‡º gitbook-pdf-export å·¥å…·
        uses: actions/checkout@v6
        with:
          repository: FreeBSD-Ask/gitbook-pdf-export
          path: pdf-generator

      # ================= åˆå§‹åŒ–æ ‡ç­¾æ£€æŸ¥ =================
      - name: æ£€æŸ¥æˆ–åˆ›å»ºåˆå§‹æ ‡ç­¾
        working-directory: FreeBSD-Ask
        run: |
          timedatectl
          if ! git describe --tags --abbrev=0 2>/dev/null; then
            echo "åˆ›å»ºåˆå§‹æ ‡ç­¾ v0.0.0"
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            git tag v0.0.0
            git push origin v0.0.0
          fi

      # ================= ç¯å¢ƒé…ç½®éƒ¨åˆ† =================
      - name: è®¾ç½® Python ç¯å¢ƒ
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          check-latest: true

      - name: å®‰è£… Python ä¾èµ–
        run: |
          sudo apt-get install -y \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libpangocairo-1.0-0
          pip install weasyprint mistune pygments EbookLib beautifulsoup4

      # ================= PDF ç”Ÿæˆéƒ¨åˆ† =================
      - name: ç”Ÿæˆ PDF æ–‡æ¡£
        run: |
          cd pdf-generator
          python mdconv.py ../FreeBSD-Ask
          mv build/final.pdf build/$(date +'%Y.%m.%d').pdf
          mv build/final.epub build/$(date +'%Y.%m.%d').epub
        env:
          PYTHONPATH: ${{ github.workspace }}/pdf-generator

# ================= å‘å¸ƒæµç¨‹ =================

      - name: è®¾ç½®å‘å¸ƒæ—¥æœŸæ ‡ç­¾
        id: set_tag
        run: |
          RELEASE_TAG=$(date +'%Y.%m.%d')
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV

      - name: è·å–å‰ä¸€ä¸ª tag
        working-directory: FreeBSD-Ask
        run: |
          git fetch --tags --force

          TAG_COUNT=$(git tag | wc -l)
          if [ "$TAG_COUNT" -lt 2 ]; then
            echo "PREVIOUS_TAG=" >> $GITHUB_ENV
          else
            PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
            echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV
          fi

      - name: åˆ›å»º & Push æ–° tag
        working-directory: FreeBSD-Ask
        run: |
          git config --global user.email "yklaxds@gmail.com"
          git config --global user.name "ykla"

          git tag "${RELEASE_TAG}"
          git push origin "${RELEASE_TAG}"

      - name: ç”Ÿæˆ Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # å¦‚æœä½ éœ€è¦æŒ‡å®š fromTag/toTag ä¹Ÿå¯ä»¥åŠ ä¸Š fromTag: ${{ env.PREVIOUS_TAG }}
          # toTag ä¼šè‡ªåŠ¨è§£ææˆæœ€æ–°çš„ tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: åˆ›å»º/æ›´æ–° Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          make_latest: true
          overwrite: true
          body: ${{ steps.build_changelog.outputs.changelog }}
          files: |
            pdf-generator/build/${{ env.RELEASE_TAG }}.pdf
            pdf-generator/build/${{ env.RELEASE_TAG }}.epub
          token: ${{ secrets.GITHUB_TOKEN }}


