name: ğŸ”— åˆ›å»ºå¹¶å‘å¸ƒ PDF

on:
  schedule:
    - cron: '30 15 */7 * *'  # æ¯ 7 å¤©åœ¨ UTC æ—¶é—´ 15:30 è¿è¡Œä¸€æ¬¡
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ================= å­—ä½“å®‰è£…éƒ¨åˆ† =================
      - name: å®‰è£…å­—ä½“
        run: |
          sudo apt-get update
          sudo apt-get install -y ttf-wqy-microhei ttf-wqy-zenhei fonts-noto-core fonts-noto-cjk
          
      - name: è®¾ç½®æ—¶åŒº    
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          timedatectl

      # ================= ä»“åº“æ£€å‡ºéƒ¨åˆ† =================
      - name: æ£€å‡º FreeBSD-Ask ä¸»ä»“åº“
        uses: actions/checkout@v4
        with:
          path: FreeBSD-Ask
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: æ£€å‡º gitbook-pdf-export å·¥å…·
        uses: actions/checkout@v4
        with:
          repository: FreeBSD-Ask/gitbook-pdf-export
          path: pdf-generator

      # ================= åˆå§‹åŒ–æ ‡ç­¾æ£€æŸ¥ =================
      - name: æ£€æŸ¥æˆ–åˆ›å»ºåˆå§‹æ ‡ç­¾
        working-directory: FreeBSD-Ask
        run: |
          timedatectl
          if ! git describe --tags --abbrev=0 2>/dev/null; then
            echo "åˆ›å»ºåˆå§‹æ ‡ç­¾ v0.0.0"
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            git tag v0.0.0
            git push origin v0.0.0
          fi

      # ================= ç¯å¢ƒé…ç½®éƒ¨åˆ† =================
      - name: è®¾ç½® Python ç¯å¢ƒ
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: å®‰è£… Python ä¾èµ–
        run: |
          sudo apt-get install -y \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libpangocairo-1.0-0
          pip install weasyprint mistune pygments EbookLib beautifulsoup4

      # ================= PDF ç”Ÿæˆéƒ¨åˆ† =================
      - name: ç”Ÿæˆ PDF æ–‡æ¡£
        run: |
          cd pdf-generator
          python mdconv.py ../FreeBSD-Ask
          mv build/final.pdf build/$(date +'%Y.%m.%d').pdf
          mv build/final.epub build/$(date +'%Y.%m.%d').epub
        env:
          PYTHONPATH: ${{ github.workspace }}/pdf-generator

      # ================= å‘å¸ƒæµç¨‹éƒ¨åˆ† =================
      - name: è®¾ç½®å‘å¸ƒæ—¥æœŸæ ‡ç­¾
        id: set_tag
        run: echo "RELEASE_TAG=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: è·å–å‰ä¸€ä¸ªæ ‡ç­¾
        working-directory: FreeBSD-Ask
        run: |
          timedatectl
          git fetch --tags --force
          PREVIOUS_TAG=$(git describe --tags --abbrev=0)
          echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV

      - name: åˆ›å»º Git æ ‡ç­¾
        working-directory: FreeBSD-Ask
        run: |
          timedatectl
          git config --global user.email "yklaxds@gmail.com"
          git config --global user.name "ykla"
          git tag ${{ env.RELEASE_TAG }}
          git push origin ${{ env.RELEASE_TAG }}

      - name: ç”Ÿæˆå¢é‡å˜æ›´æ—¥å¿—
        uses: janheinrichmerker/action-github-changelog-generator@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sinceTag: ${{ env.PREVIOUS_TAG }}
          user: FreeBSD-Ask
          repo: FreeBSD-Ask

      - name: è¯»å–å˜æ›´æ—¥å¿—å†…å®¹
        id: read_changelog
        run: |
          timedatectl
          CHANGES=$(cat CHANGELOG.md)
          echo "CHANGES_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$CHANGES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: åˆ›å»º GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          artifacts: |
            pdf-generator/build/${{ env.RELEASE_TAG }}.pdf
            pdf-generator/build/${{ env.RELEASE_TAG }}.epub
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: æ›´æ–° Release è¯´æ˜
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: process.env.RELEASE_TAG
            });
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              body: process.env.CHANGES_CONTENT
            });
