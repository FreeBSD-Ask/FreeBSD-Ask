name: Build PDF and Create Release

on:
  schedule:
    # 每隔5天执行一次：每天0点，每5天运行一次
    - cron: '0 0 */5 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install weasyprint mistune pygments

      - name: Generate PDF
        run: |
          # 由于仓库根目录名为 FreeBSD-Ask，执行生成 PDF 的命令时传入该目录
          python mdconv.py FreeBSD-Ask
          ls -l FreeBSD-Ask  # 输出目录内容以便调试
      
      - name: Set release tag
        id: tag
        run: echo "tag=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Create Release and Upload PDF
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          files: FreeBSD-Ask/Handbook.pdf
