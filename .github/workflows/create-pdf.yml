name: üîó ÂàõÂª∫Âπ∂ÂèëÂ∏É PDF & EPUB

on:
  schedule:
    - cron: '30 15 * * 0'  # ÊØèÂë®Êó• UTC Êó∂Èó¥ 15:30 ËøêË°å
  workflow_dispatch:  # ÂèØÊâãÂä®Ëß¶Âèë

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ================= Â≠ó‰ΩìÂÆâË£ÖÈÉ®ÂàÜ =================
      - name: ÂÆâË£ÖÂ≠ó‰Ωì
        run: |
          sudo apt-get update
          sudo apt-get install -y ttf-wqy-microhei ttf-wqy-zenhei fonts-noto-core fonts-noto-cjk
          
      - name: ËÆæÁΩÆÊó∂Âå∫    
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          timedatectl

      # ================= ‰ªìÂ∫ìÊ£ÄÂá∫ÈÉ®ÂàÜ =================
      - name: Ê£ÄÂá∫ FreeBSD-Ask ‰∏ª‰ªìÂ∫ì
        uses: actions/checkout@v6
        with:
          path: FreeBSD-Ask
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Ê£ÄÂá∫ gitbook-pdf-export Â∑•ÂÖ∑
        uses: actions/checkout@v6
        with:
          repository: FreeBSD-Ask/gitbook-pdf-export
          path: pdf-generator

      # ================= ÂàùÂßãÂåñÊ†áÁ≠æÊ£ÄÊü• =================
      - name: Ê£ÄÊü•ÊàñÂàõÂª∫ÂàùÂßãÊ†áÁ≠æ
        working-directory: FreeBSD-Ask
        run: |
          timedatectl
          if ! git describe --tags --abbrev=0 2>/dev/null; then
            echo "ÂàõÂª∫ÂàùÂßãÊ†áÁ≠æ v0.0.0"
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            git tag v0.0.0
            git push origin v0.0.0
          fi

      # ================= ÁéØÂ¢ÉÈÖçÁΩÆÈÉ®ÂàÜ =================
      - name: ËÆæÁΩÆ Python ÁéØÂ¢É
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          check-latest: true

      - name: ÂÆâË£Ö Python ‰æùËµñ
        run: |
          sudo apt-get install -y \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libpangocairo-1.0-0
          pip install weasyprint mistune pygments EbookLib beautifulsoup4

      # ================= PDF ÁîüÊàêÈÉ®ÂàÜ =================
      - name: ÁîüÊàê PDF ÊñáÊ°£
        run: |
          cd pdf-generator
          python mdconv.py ../FreeBSD-Ask
          mv build/final.pdf build/$(date +'%Y.%m.%d').pdf
          mv build/final.epub build/$(date +'%Y.%m.%d').epub
        env:
          PYTHONPATH: ${{ github.workspace }}/pdf-generator

# ================= ÂèëÂ∏ÉÊµÅÁ®ã =================
      - name: ËÆæÁΩÆÂèëÂ∏ÉÊó•ÊúüÊ†áÁ≠æ
        id: set_tag
        run: |
          # ‰ΩøÁî® workflow envÔºåÈÅøÂÖç shell ÂèòÈáèÂíå env Ê∑∑Áî®
          echo "RELEASE_TAG=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Ëé∑ÂèñÂâç‰∏Ä‰∏™Ê†áÁ≠æÔºàÂÆâÂÖ®Â§ÑÁêÜÔºâ
        working-directory: FreeBSD-Ask
        run: |
          git fetch --tags --force
          TAG_COUNT=$(git tag | wc -l)
          if [ "$TAG_COUNT" -lt 2 ]; then
            echo "PREVIOUS_TAG=" >> $GITHUB_ENV
          else
            # Ê≥®ÊÑèÔºöËΩªÈáèÊ†áÁ≠æÊàñÂàõÂª∫Êó∂Èó¥‰∏éËØ≠‰πâÁâàÊú¨ÂèØËÉΩ‰∏ç‰∏ÄËá¥
            PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
            echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV
          fi

      - name: Ê£ÄÊü•Ê†áÁ≠æÊòØÂê¶Â∑≤Â≠òÂú®
        working-directory: FreeBSD-Ask
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ env.RELEASE_TAG }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: ÂàõÂª∫ & Push Êñ∞Ê†áÁ≠æÔºà‰ªÖÂΩì‰∏çÂ≠òÂú®Êó∂Ôºâ
        if: env.TAG_EXISTS == 'false'
        working-directory: FreeBSD-Ask
        run: |
          git config --global user.email "yklaxds@gmail.com"
          git config --global user.name "ykla"
          git tag "${{ env.RELEASE_TAG }}"
          git push origin "${{ env.RELEASE_TAG }}"

      - name: ÁîüÊàê Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v6.0.1
        with:
          fromTag: ${{ env.PREVIOUS_TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ÂàõÂª∫/Êõ¥Êñ∞ Release
        uses: softprops/action-gh-release@v2.0.5
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          body: ${{ steps.build_changelog.outputs.changelog }}
          make_latest: true
          overwrite: true
          files: |
            pdf-generator/build/${{ env.RELEASE_TAG }}.pdf
            pdf-generator/build/${{ env.RELEASE_TAG }}.epub
          token: ${{ secrets.GITHUB_TOKEN }}
