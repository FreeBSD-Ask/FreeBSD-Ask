  workflow_dispatch:  # å¯æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ================= å­—ä½“å®‰è£…éƒ¨åˆ† =================
      - name: å®‰è£…å­—ä½“
        run: |
          sudo apt-get update
          sudo apt-get install -y ttf-wqy-microhei ttf-wqy-zenhei fonts-noto-core fonts-noto-cjk
          
      - name: è®¾ç½®æ—¶åŒº    
        run: |
