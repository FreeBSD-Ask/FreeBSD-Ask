name: ðŸ”— åˆ›å»ºå¹¶å‘å¸ƒ PDF & EPUB

on:
  schedule:
    - cron: '30 15 * * 0'  # æ¯å‘¨æ—¥ UTC æ—¶é—´ 15:30 è¿è¡Œ
  workflow_dispatch:  # å¯æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ================= å­—ä½“å®‰è£…éƒ¨åˆ† =================
      - name: å®‰è£…å­—ä½“
        run: |
          sudo apt-get update
          sudo apt-get install -y ttf-wqy-microhei ttf-wqy-zenhei fonts-noto-core fonts-noto-cjk
          
      - name: è®¾ç½®æ—¶åŒº    
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          timedatectl

      # ================= ä»“åº“æ£€å‡ºéƒ¨åˆ† =================
      - name: æ£€å‡º FreeBSD-Ask ä¸»ä»“åº“
        uses: actions/checkout@v6
        with:
          path: FreeBSD-Ask
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: æ£€å‡º gitbook-pdf-export å·¥å…·
        uses: actions/checkout@v6
        with:
          repository: FreeBSD-Ask/gitbook-pdf-export
          path: pdf-generator

      # ================= åˆå§‹åŒ–æ ‡ç­¾æ£€æŸ¥ =================
      - name: æ£€æŸ¥æˆ–åˆ›å»ºåˆå§‹æ ‡ç­¾
        working-directory: FreeBSD-Ask
        run: |
          timedatectl
          if ! git describe --tags --abbrev=0 2>/dev/null; then
            echo "åˆ›å»ºåˆå§‹æ ‡ç­¾ v0.0.0"
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            git tag v0.0.0
            git push origin v0.0.0
          fi

      # ================= çŽ¯å¢ƒé…ç½®éƒ¨åˆ† =================
      - name: è®¾ç½® Python çŽ¯å¢ƒ
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          check-latest: true

      - name: å®‰è£… Python ä¾èµ–
        run: |
          sudo apt-get install -y \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libpangocairo-1.0-0
          pip install weasyprint mistune pygments EbookLib beautifulsoup4

      # ================= PDF ç”Ÿæˆéƒ¨åˆ† =================
      - name: ç”Ÿæˆ PDF æ–‡æ¡£
        run: |
          cd pdf-generator
          python mdconv.py ../FreeBSD-Ask
          mv build/final.pdf build/$(date +'%Y.%m.%d').pdf
          mv build/final.epub build/$(date +'%Y.%m.%d').epub
        env:
          PYTHONPATH: ${{ github.workspace }}/pdf-generator

      # ---------------- è®¾ç½®å‘å¸ƒæ—¥æœŸæ ‡ç­¾ ----------------
      - name: è®¾ç½®å‘å¸ƒæ—¥æœŸæ ‡ç­¾
        id: set_tag
        run: |
          echo "RELEASE_TAG=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      # ---------------- æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å·²å­˜åœ¨ ----------------
      - name: æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å·²å­˜åœ¨
        working-directory: FreeBSD-Ask
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "refs/tags/${{ env.RELEASE_TAG }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
          fi

      # ---------------- èŽ·å–å‰ä¸€ä¸ªæ ‡ç­¾ ----------------
      - name: èŽ·å–å‰ä¸€ä¸ªæ ‡ç­¾ï¼ˆå®‰å…¨å¤„ç†ï¼‰
        working-directory: FreeBSD-Ask
        id: prev_tag
        run: |
          git fetch --tags --force
          TAG_COUNT=$(git tag | wc -l)
          if [ "$TAG_COUNT" -eq 0 ]; then
            # æ— å·²æœ‰æ ‡ç­¾
            echo "PREVIOUS_TAG=" >> $GITHUB_OUTPUT
          elif [ "$TAG_COUNT" -eq 1 ]; then
            # åªæœ‰ä¸€ä¸ªæ ‡ç­¾ï¼Œç”¨å®ƒä½œä¸ºä¸‹ç•Œ
            SINGLE_TAG=$(git tag --sort=-creatordate | tail -n1)
            echo "PREVIOUS_TAG=$SINGLE_TAG" >> $GITHUB_OUTPUT
          else
            # å¤šæ ‡ç­¾ï¼Œå–ç¬¬äºŒä¸ªæœ€æ–° tag
            PREVIOUS_TAG=$(git tag --sort=-creatordate | sed -n '2p')
            echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          fi

      # ---------------- åˆ›å»º & Push æ–°æ ‡ç­¾ï¼ˆä»…å½“ä¸å­˜åœ¨æ—¶ï¼‰ ----------------
      - name: åˆ›å»º & Push æ–°æ ‡ç­¾
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        working-directory: FreeBSD-Ask
        run: |
          git config --global user.email "yklaxds@gmail.com"
          git config --global user.name "ykla"
          git tag "${{ env.RELEASE_TAG }}"
          git push origin "${{ env.RELEASE_TAG }}"

      # ---------------- ç”Ÿæˆå¢žé‡ Changelog ----------------
      - name: ç”Ÿæˆå¢žé‡ Changelog
        id: build_changelog
        working-directory: FreeBSD-Ask
        run: |
          PREV_TAG=${{ steps.prev_tag.outputs.PREVIOUS_TAG }}
          if [ -z "$PREV_TAG" ]; then
            # æ— å‰ä¸€ä¸ªæ ‡ç­¾ï¼Œä½¿ç”¨åˆå§‹ commitï¼ˆåŒ…å«åˆå§‹æäº¤æœ¬èº«ï¼‰
            INITIAL_COMMIT=$(git rev-list --max-parents=0 HEAD)
            git log "$INITIAL_COMMIT"^..HEAD --pretty=format:'* %s (%h)' > changelog.txt
          else
            git log $PREV_TAG..HEAD --pretty=format:'* %s (%h)' > changelog.txt
          fi

          if [ ! -s changelog.txt ]; then
            echo "* No changes since previous release" > changelog.txt
          fi

          echo "CHANGES_CONTENT<<EOF" >> $GITHUB_ENV
          cat changelog.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # ---------------- åˆ›å»º/æ›´æ–° Release ----------------
      - name: åˆ›å»º/æ›´æ–° Release
        uses: softprops/action-gh-release@v2.0.5
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          body: ${{ env.CHANGES_CONTENT }}
          make_latest: true
          overwrite: true
          files: |
            pdf-generator/build/${{ env.RELEASE_TAG }}.pdf
            pdf-generator/build/${{ env.RELEASE_TAG }}.epub
          token: ${{ secrets.GITHUB_TOKEN }}
